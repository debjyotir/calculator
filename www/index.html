<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calculator">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title" style="text-align:center">Calculator</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list" style="margin-top:10px">
          <label class="item item-input">
            <input type="text" placeholder="Enter math here">
          </label>
        </div>
        <div class="row" style="margin-top: 200px">
          <div class="col col-25" >
            <button class="button button-positive button-outline" ng-click="add(1)" >1</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >2</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >3</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >/</button>
          </div>
        </div>
        <div class="row" >
          <div class="col col-25" >
            <button class="button button-positive button-outline" >4</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >5</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >6</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >*</button>
          </div>
        </div>
        <div class="row" >
          <div class="col col-25" >
            <button class="button button-positive button-outline" >7</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >8</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >9</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >+</button>
          </div>
        </div>
        <div class="row" >
          <div class="col col-25" >
            <button class="button button-positive button-outline" >.</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >0</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >-</button>
          </div>
          <div class="col col-25" >
            <button class="button button-positive button-outline" >=</button>
          </div>
        </div>
        <div>
          <div class="col col-25 col-offset-75" >
            <button class="button button-energized button-outline" ><</button>
          </div>
        </div>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
